<li class="post">
	<div class="meta">
		<div class="text">
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
			<span class="date">{{ post.date | date_to_string }}</span>
			<div>
				<span class="tags">tags:</span>
				{% for tag in post.tags %}
					{% unless forloop.last %}
						<a href="/articles/tags#{{ tag }}">{{ tag }}</a>,
					{% endunless %}
				{% endfor %}
				<a href="/articles/tags#{{ post.tags[-1] }}">{{ post.tags[-1] }}</a>
			</div>
		</div>
	</div>

	<div class="excerpt">
		{{ post.excerpt | markdownify | excerpt }} <a href="{{ post.url }}">Read more</a>
	</div>
</li>
