---
layout: default
head: |
  <link rel="stylesheet" href="/css/notes.css">
---

<h1>{{ page.title }}</h1>
<span>{{ page.date | date_to_string }}</span>
<div id="tags">
  <span>tags:</span>
  {% for tag in page.tags %}
    {% unless forloop.last %}
      <a href="/notes/tags#{{ tag }}">{{ tag }}</a>,
    {% endunless %}
  {% endfor %}
  <a href="/notes/tags#{{ page.tags[-1] }}">{{ page.tags[-1] }}</a>
</div>

{{ content }}
